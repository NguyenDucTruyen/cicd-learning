name: CI workflow

on:
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 22.0.0

jobs:
  unit_test:
    runs-on: ubuntu-latest
    name: Checkout and Setup Node
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
      - run: npm run test
